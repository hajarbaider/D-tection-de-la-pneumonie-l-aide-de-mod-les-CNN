<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <!-- Lien vers Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
         body {
            background-image: url("{{ url_for('static', filename='images/logo3.webp') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            margin-top: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #343a40;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .highlight-text {
            font-size: 1.5rem;
            color: #001f3d; /* Bleu marine */
            font-style: italic;
            font-weight: bold;
        }

        .tag {
            display: inline-block;
            background-color: #ffcc00; /* Couleur dorée */
            color: #001f3d; /* Texte bleu marine */
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- En-tête avec couleur gris et logo -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/log.gif') }}" alt="Logo" class="rounded-circle">
                Pneumonia Detection
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Déconnexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Bienvenue, {{ session['user'] }}!</h2>

        <!-- Formulaire pour uploader l'image -->
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-secondary">Prédire</button>
        </form>

        {% if image %}
        <!-- Résultat de la prédiction -->
        <div class="mt-4 text-center">
            <h3>Résultat </h3>
            <img src="{{ image }}" width="300" class="img-fluid">
            <p><strong>Selon l’analyse du modèle, cette image montre des signes compatibles avec une {{ result }}</strong></p>
            <p><strong>avec une confiance estimée à {{ probability|round(4) }}</strong> </p>
              <!-- Bouton pour télécharger le rapport -->
              <form action="{{ url_for('download_report') }}" method="get">
                <button type="submit" class="btn btn-secondary">Télécharger le rapport</button>
            </form>
            
            <form method="post" class="mt-3">
                <button type="submit" class="btn btn-secondary">Nouvelle Prédiction</button>
            </form>
              
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
